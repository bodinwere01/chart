<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans&family=Inter&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans:wght@400;700&family=Inter&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        @media (max-width:550px){
    .flex-item-1{
        margin-top: 20%;
        width: 90%;
        margin-bottom: 5%;
    }
    .flex-item-2{
        width: 90%;
    }
    h4{
        margin-top: 10%;
    }
}
    </style>
</head>
<body>
    <div class="flex-item-1">
        <div class="flex-1">
            <p>My balance</p>
            <h3>$921.48</h3>
        </div>
        <div class="flex-2">
            <img src="/expenses-chart-component-main/images/logo.svg" alt="">
        </div>
    </div>
    <div class="flex-item-2">
<h4>Spending - Last 7 days</h4>
<div class="chart">
    <canvas id="mychart" style="width:100%;max-width:600px;"></canvas>
</div>
<hr>
<div class="footer">
<div class="flex-3">
<p style="color:  hsl(28, 10%, 53%);">Total this month</p>
    <h1>$478.33</h1>
</div>
<div  class="flex-4">
    <h6>+2.4%</h6>
    <p style="color:  hsl(28, 10%, 53%);"> from last month</p>
</div>

</div>
    </div>
</body>
<script>
    var xValues = ["mon", "tue", "wed", "thu", "fri","sat", "sun"];
    var yValues = [17.45,34.91,52.36,31.07, 23.39,43.28, 25.48];
    var barColors = ["hsl(10, 79%, 65%) ", "hsl(10, 79%, 65%) ","hsl(186, 34%, 60%) ","hsl(10, 79%, 65%) ","hsl(10, 79%, 65%) ","hsl(10, 79%, 65%) ","hsl(10, 79%, 65%) "];
    var hoverbarColors = ["hsl(10, 79%, 80%) ", "hsl(10, 79%, 80%) ","hsl(186, 34%, 80%) ","hsl(10, 79%, 80%) ","hsl(10, 79%, 80%) ","hsl(10, 79%,80%) ","hsl(10, 79%, 80%) "];
    new Chart("mychart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          hoverBackgroundColor : hoverbarColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false}
      }
    });
    </script>
</html>
